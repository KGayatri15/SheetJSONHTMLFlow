<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>
        <meta name="theme-color" content ="#f1f5f9"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="beauty/index.css"/>
        <link rel="manifest" href="manifest.json"/>
        <script type="text/javascript" src="function/registerServiceWorker.js"></script>
        <script type="text/javascript" src="function/HttpService.js"></script>
        <script type="text/javascript" src="function/Authorization.js"></script>
    </head>
    <body onload="check(event);">
        <button onclick = "window.location.href='./html/signup.html';" class="ehh btn">SignUp with ehh</button>
        <button onclick = "window.location.href='./html/signin.html';" class="ehh btn">Sign In ehh</button>
        <button class="google btn" onclick="Authorization.oAuth(event,'json')">
        <i class="fa fa-google fa-fw"></i> Sign In with Google+
        </button>
    </body>
    <script>
        function check(event){
            if(localStorage.getItem('LoginEhh'+localStorage.getItem('emailID')) === 'true' ||localStorage.getItem('LoginEhhGoogle'+localStorage.getItem('emailID')) === 'true'){
                console.log("Logged In");
                window.location.href = './html/indexActionSpace_V5Treeview.html';
            }
        }
    </script>
</html>
