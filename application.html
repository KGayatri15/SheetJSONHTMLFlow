<!DOCTYPE html>
<html>
    <head>
        <title>Action Space Editor</title>
        <link rel="stylesheet" href="beauty/signin.css"/>

        <script type="text/javascript" src="form/sysDataSet.js"></script>

        <script type="text/javascript" src="function/actionHelpers.js"></script>

        <script type="text/javascript" src = "Integration/Authorization.js"></script>

        <body onload="Flow.loadData(event);">
        <div class="container" id="note">
            <form class="modal-content" onsubmit="Flow.submitLoginForm(event);">
                <div class="container">
                  <h1>Sign In</h1>
                  <input type="text" placeholder="Username" id="username" required>
                  <input type="password" placeholder="Enter Password" id="password" minlength="5" required>
                    <input type="submit" class="signin" value="Sign In"/>
                </div>
              </form>
        </div>
        <br>
    </body>
