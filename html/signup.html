<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../beauty/signup.css"/>
  </head>
<body>
<div>
  <form class="modal-content" onsubmit="submitData(event);">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" id="email" required>
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" id="username" required>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="psw" minlength="5" required>
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>Already have an account ?<a href="./signin.html" style="color:dodgerblue">Sign In</a>.</p>

      <div class="clearfix">
        <input type="reset" class="cancelbtn" value="Cancel"/>
        <input type="submit" class="signupbtn" value="Sign Up"/>
      </div>
    </div>
  </form>
</div>
<script>
function submitData(event){
    event.preventDefault();
    console.log(document.getElementById('email').value);
    var json = {
        'EmailID':document.getElementById('email').value,
        'Password':document.getElementById('psw').value,
        'Username':document.getElementById('username').value
    };
    localStorage.setItem('Credentials',JSON.stringify(json));
    localStorage.setItem('emailID',document.getElementById('email').value);
    localStorage.setItem('LoginEhh'+localStorage.getItem('emailID'),true);
    window.location.href = './indexActionSpace_V5Treeview.html';
}
</script>

</body>
</html>
