<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../beauty/cssVer1.css">
        <link rel="stylesheet" href="../beauty/autosync.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">           
        <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree&family=Montserrat&family=Open+Sans&family=Poppins" rel="stylesheet">
    <title>Action Space Editor</title>
</head>
<body onload="load(event);">
    <actionSpaceHolderElement id ='actionSpaceContainer'>
    </actionSpaceHolderElement>
    <script type="text/javascript" src="../form/actionContent_UserData.js"></script>
    <script type="text/javascript" src="../form/appViewTemplates.js"></script>
    <script type="text/javascript" src="../form/actionContent_UserData.js"></script>
    <script type="text/javascript" src="../form/hotkeyDataSet.js"></script>
    <script type="text/javascript" src="../form/appDataSet.js"></script>
    <script type="text/javascript" src="../form/sysdataSet.js"></script>
    <script type="text/javascript" src="../function/actionHelpers.js"></script>
    <script type="text/javascript" src="../function/mutate.js"></script>
    <script type="text/javascript" src="../function/allMerged_V5.js"></script>
    <script type="text/javascript" src="../function/actionSchema.js"></script>
    <script type="text/javascript" src="../function/indexActionSpace_V5Treeview.js"></script>
    <script type="text/javascript" src="../Integration/RenderDataV4.js"></script>
    <script type="text/javascript" src="../Integration/HttpService.js"></script>
    <script type="text/javascript" src="../Integration/AutoSync.js"></script>
    <div id="get" class="modal">
    <form class="modal-content animate" onsubmit="Sync.get(event);">
        <div class="container">
            <h1>Get Data from Sheet</h1>
            <label><b>File ID of Spreadsheet</b></label>
            <input type="text" placeholder="Enter FileID of spreadsheet" id="fileID" required>
            <label><b>Name of the Sheet</b></label>
            <input type="text" placeholder="Enter Name of the Sheet" id="sheetName" required>
            <label><b>Range</b></label>
            <input type="text" placeholder="Enter Range" id="range" required>
            <input type="submit" class="button btn" value="Get"/>
        </div>
    </form>
    </div>
    <div id="send" class="modal">
        <form class="modal-content animate" onsubmit="Sync.send(event);">
            <h1>Send Data to Sheet</h1>
            <label><b>File ID of Spreadsheet</b></label>
            <input type="text" placeholder="Enter FileID of spreadsheet" id="file-id" required>
            <label><b>Name of the Sheet</b></label>
            <input type="text" placeholder="Enter Name of the Sheet" id="sheet_Name" required>
            <input type="submit" class="button btn" value="Send"/>
        </form>
    </div>
    <script>
var modal1 = document.getElementById('get');
var modal2 = document.getElementById('send');
window.onclick = function(event) {
    if (event.target == modal1) {
        modal1.style.display = "none";
    }else if(event.target == modal2){
        modal2.style.display = "none";
    }
}
    </script>
    </div>
</body>

</html>
